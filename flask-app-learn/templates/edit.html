{% extends "layout.html" %}

{% block head %}
    <title>Edit Task</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1>Edit Your Task</h1>
        <form action="/edit/{{task.id}}" method="POST">
            <input type="text" name="content" value="{{task.content}}" id="content">
            <input type="submit" value="Edit Task" id="btn_Edit">
        </form>
    </div>
{% endblock %}
